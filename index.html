<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-left: 20px;
            padding: 10px;
            background: #fff;

        }

        button {
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>

    <div style="border: rgb(83, 81, 81) 2px solid; width: 50%; margin-left: 20%;">
        <center>
            <input type="text" id="user" placeholder="Enter First ">
            <br>
            <input type="text" id="find" placeholder="Enter Second ">
            <br>
            <input type="text" id="new" placeholder="Enter Third ">
            <br>
            <button onclick="store()">store</button>
            <button onclick="del()">delete</button>
            <button onclick="update()">update</button>
    </div>
    </center>


    <script>
        let arry = new Array();

        function store() {

            arry[0] = document.getElementById("user").value;
            arry[1] = document.getElementById("find").value;
            arry[2] = document.getElementById("new").value;
            console.log("your value stored in arry:" + arry)
document.getElementById("user").style.backgroundColor = "blue";
document.getElementById("find").style.backgroundColor = "blue";
document.getElementById("new").style.backgroundColor = "blue";
        }

        function del() {
            user = prompt("enter what you want to delete");
            delete arry[user];
            console.log("your index is deleted from arry:" + arry)
            if (user == 0) {
                document.getElementById("user").style.backgroundColor = "red";
               
            }
            else if (user == 1) {
                document.getElementById("find").style.backgroundColor = "red";
                
            }
            else if (user == 2) {
                document.getElementById("new").style.backgroundColor = "red";
               
            }
        }


        function update() {
            update_user = prompt("enter what you want to update ");
            index = prompt("enter the index of element");
            arry[index] = update_user;
            console.log("your arry is updated in arry:" + arry);

            document.getElementById("new").value = update_user;

            if (update_user == 0) {
                document.getElementById("user").style.backgroundColor = "green";
                document.getElementById("user").value = arry[index];
            }
            else if (update_user == 1) {
                document.getElementById("find").style.backgroundColor = "green";
                document.getElementById("find").value = arry[index];
            }
            else if (update_user == 2) {
                document.getElementById("new").style.backgroundColor = "green";
                document.getElementById("new").value = arry[index];
            }
        }










    </script>

</body>

</html>
